<html>
<head>
  <meta charset="utf-8">
  <script src="vendor/aframe-0.4.0.js"></script>
  <script src="vendor/aframe-text-component.min.js"></script>
  <script src="vendor/jquery-3.1.1.js"></script>
  <script src="eth_block.json"></script>
  <script src="bundle.js"></script>
  <script src="src/components.js"></script>
</head>
<body>

<a-scene id="main-scene">
  <a-assets>
    <a-mixin id="chain-block"
             can-select
             geometry="primitive: box; height: 2; width: 2; depth: 2;"
             material="side: double; color: gray;"></a-mixin>
    <a-mixin id="chain-link"
             geometry="primitive: box; height: 0.2; width: 0.2; depth: 4;"
             material="color: yellow"></a-mixin>
  </a-assets>

  <a-entity id="block-number"
            block-number
            scale="0.1 0.1 0.1"
            material="color: black;"
            position="-0.5 1.5 0.001"></a-entity>

  <a-entity id="block-number"
            block-number
            scale="0.1 0.1 0.1"
            material="color: black;"
            position="-0.5 1.5 0.001"></a-entity>

  <script type="text/javascript">
    $(document).ready(function() {
      var blockchain = require('blockchain');
      blockchain.render(6);
    })
  </script>

  <a-box id="inner-box"
         material="side: double; color: green;"
         scale="1 1 1"
         position="0 1.5 -10">
  </a-box>

  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>
</a-scene>

</body>
</html>
