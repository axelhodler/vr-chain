<html>
<head>
  <meta charset="utf-8">
  <script src="vendor/aframe-v0.5.0.js"></script>
  <script src="vendor/jquery-3.1.1.js"></script>
  <script src="index.js"></script> <!-- replace with bundle.js in production -->
</head>
<body>

<a-scene id="main-scene">
  <a-assets>
    <img id="room" src="textures/room.jpeg">
    <a-mixin id="chain-block"
             can-select
             block-number
             geometry="primitive: box; height: 2; width: 2; depth: 2;"
             material="side: double; color: gray;"></a-mixin>
    <a-mixin id="chain-link"
             geometry="primitive: box; height: 0.2; width: 0.2; depth: 4;"
             material="color: yellow"></a-mixin>
  </a-assets>

  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>

  <a-sky src="#room"></a-sky>
</a-scene>

</body>
</html>
